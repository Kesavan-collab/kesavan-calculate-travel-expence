<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Calculator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside>
            <div class="brand">
                <i class="ph-fill ph-airplane-tilt"></i>
                <span>TravelEx</span>
            </div>
            <nav>
                <button id="nav-dashboard" class="active" onclick="app.navigate('dashboard')">
                    <i class="ph ph-squares-four"></i>
                    Dashboard
                </button>
                <button id="nav-expenses" onclick="app.navigate('expenses')">
                    <i class="ph ph-list-dashes"></i>
                    All Expenses
                </button>
                <button onclick="app.createNewTrip()">
                    <i class="ph ph-plus-circle"></i>
                    New Trip
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <header>
                <div>
                    <h1 id="page-title">Dashboard</h1>
                    <p style="color: var(--text-secondary)" id="trip-name">Current Trip: Paris 2024</p>
                </div>
                <button class="btn-primary" onclick="app.openModal()">
                    <i class="ph-bold ph-plus"></i>
                    Add Expense
                </button>
            </header>

            <!-- Dashboard View -->
            <div id="view-dashboard">
                <div class="stats-grid">
                    <div class="card stat-card">
                        <div class="stat-label">Total Budget</div>
                        <div class="stat-value budget" id="total-budget">$0.00</div>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-label">Total Spent</div>
                        <div class="stat-value expense" id="total-spent">$0.00</div>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-label">Remaining</div>
                        <div class="stat-value" id="total-remaining">$0.00</div>
                    </div>
                </div>

                <div class="card">
                    <h2 style="margin-bottom: 1.5rem; font-size: 1.25rem;">Recent Activity</h2>
                    <div id="recent-expenses-list">
                        <!-- Expenses injected here -->
                    </div>
                </div>
            </div>

            <!-- Expenses View -->
            <div id="view-expenses" class="hidden">
                <div class="card">
                    <div id="all-expenses-list">
                        <!-- All expenses injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal" id="expense-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem">Add New Expense</h2>
            <form id="expense-form" onsubmit="app.handleExpenseSubmit(event)">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="title" required placeholder="e.g. Dinner at Bistro">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" name="amount" required min="0" step="0.01" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category">
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transportation</option>
                        <option value="accommodation">Accommodation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" required id="date-input">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="app.closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Trip Modal (Simple Prompt Replacement) -->
    <script src="script.js"></script>
</body>
</html>
